<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="css/join.css">
    <!-- css -->

</head>

<body>
    <h1>회원가입 예시 폼</h1>
    <div id="container">
        <form id="signupForm">
            <!-- 프사 -->
            <div id="profilePreviewBox">
                <img id="profilePreview" src="img/test1.jpg" alt="프로필 미리보기">
            </div>
            <!-- 아이디 -->
            <label>
                아이디 :
                <input type="text" name="username" placeholder="아이디 입력" required>
            </label>
            <!-- 비밀번호 -->
            <label>
                비밀번호 :
                <input type="password" name="password" placeholder="비밀번호 입력" required>
            </label>
            <!-- 취미 -->
            <fieldset>
                <legend>취미를 입력하세요</legend>
                <label>운동<input type="checkbox" name="hobby" value="운동"></label>
                <label>독서<input type="checkbox" name="hobby" value="독서"></label>
                <label>영화보기<input type="checkbox" name="hobby" value="영화보기"></label>
                <label>게임<input type="checkbox" name="hobby" value="게임"></label>
            </fieldset>
            <label>
                <!-- 성별 -->
                성별 :
                <input type="radio" name="gender" value="남">남
                <input type="radio" name="gender" value="여">여
            </label>


            <!-- 나이 -->
            <label>
                나이 : <input type="number" name="age" min="1" max="100">
            </label>
            <!-- 생년월일 -->
            <label>
                생년월일 : <input type="date" name="date">
            </label>
            <!-- 이메일 -->
            <label>
                이메일 : <input type="email" name="email" placeholder="example@example.com">
            </label>
            <!-- 프로필사진등록  -->
            <label>
                프로필 사진 등록 : <input type="file" name="file">
            </label>
            <!-- 히든필드 -->
            <input type="hidden" name="user_id" value="test1234">
            <!-- 가입 초기화 버튼 -->
            <button type="submit">가입하기</button>
            <button type="reset">초기화</button>
        </form>
    </div>
    <!-- 결과출력 -->
    <div id="result">
        <h3>입력한 정보 결과 확인</h3>
        <pre id="output"></pre>
    </div>
    <!-- 자바스크립트 -->
 <script src="js/join.js"></script>
</body>

</html>
