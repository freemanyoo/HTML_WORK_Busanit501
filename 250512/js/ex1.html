<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>script 태그를 이용한 연습</h1>

    <h2>자바스크립트 문법을 연습 방법, script 태그 사용가능,
        2번째, 콘솔에서 확인 가능
        
    </h2>
    
    <h2>자바스크립트 태그 안애서 기본 사용법2</h2>
    <input type="text" 
    placeholder="키 입력시 마다 알림 발생" 
    onkeydown="alert('키입력 됨!!')">

    <input type="text" 
    placeholder="변경마다 알림 발생" 
    onchange="alert('글자 변경시 마다 알림')">
    <!-- <input type="button" value="hi" onclick="window.alert('hi')"> -->
    <input type="button" value="hi" onclick="alert('hi')">

    <h2>자바스크립트 태그 안애서 기본 사용법1</h2>
    <!-- <script></script>태그를 이용해서, 
    태그안에 자바스크립트 언어를 사용해서, 작업해보기 -->
    <script>
        //
        // 자주 사용하는 document 라는 내장 객체를 활용중.!!!
        
        // write : 함수는 웹 브라우저 화면에 출력하는 용도로 사용
        document.write('hello world')
        document.write('<br>')
        document.write('안녕하세요, 월요팅 해봐요^^')
        document.write('<br>')
        document.write(1 + 1)
    </script>
    <p>1+1</p>
</body>

</html>
